{% extends "base.html" %}

{% block title %}Create New Layout - Flatplan{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden mt-8">
    <div class="bg-indigo-600 py-4 px-6">
        <h2 class="text-white text-xl font-bold">Create New Layout</h2>
    </div>
    <div class="py-6 px-8">
        <form action="{{ url_for('create_layout') }}" method="post" class="space-y-4">
            <div>
                <label for="publication_name" class="block text-gray-700 text-sm font-medium mb-2">Publication
                    Name</label>
                <input type="text" name="publication_name" id="publication_name" placeholder="e.g., C Magazine" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="issue_name" class="block text-gray-700 text-sm font-medium mb-2">Issue Name</label>
                <input type="text" name="issue_name" id="issue_name" placeholder="e.g., Spring 2025" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="publication_date" class="block text-gray-700 text-sm font-medium mb-2">Publication Date
                    (Optional)</label>
                <input type="date" name="publication_date" id="publication_date"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="flex items-center justify-between pt-2">
                <a href="{{ url_for('account') }}" class="text-sm text-indigo-600 hover:text-indigo-500">
                    Cancel
                </a>
                <button type="submit"
                    class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Create Layout
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
