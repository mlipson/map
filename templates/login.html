{% extends "base.html" %}

{% block title %}Login - Flatplan{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden mt-16">
    <div class="bg-indigo-600 py-4 px-6">
        <h2 class="text-white text-xl font-bold">Login</h2>
    </div>
    <div class="py-6 px-8">
        <form action="{{ url_for('login') }}" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Log In
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
